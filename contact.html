<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="description" content="Frist layout">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Alexandra Magdici">

    <title>Layout-blockhain</title>
    <!--<link rel="stylesheet" type="text/css" href="resources/main.css">-->
    <link rel="stylesheet" type="text/css" href="resources/contact.css">
</head>
<body>
    <div class="bg-wrapper">
        <div class="menu">
            <ul>
                <button class="signup">Sign up</button>
                <li><a href="index.html">About</a></li>
                <li><a href="services.html">Services </a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
        </div>
        <div class="logo-wrapper">
            <img src="../Layout-blockchain/assets/logo.png">
        </div>
        <div class="text-wrapper">
            <h1>
                <div>Contact us</div>            
            </h1>
            <h2>
                <div class="line"></div>
                <div>Fill out the form below to learn more.</div>
            </h2>
        </div>
    </div>
    <div class="form-wrapper">
        <form>
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>
            <input type="text" readonly class="line"><br><br>
            <label for="message">Message</label><br>
            <textarea name="message"></textarea><br>
            <div class="submit">
                <button>Submit</button>
                <p>or press</p>
                <p>enter</p> <!--just to emphase the last word-->
            </div>
          </form>
    </div>
    <footer>
        <div>
            <p>Blockchain</p>
            <p>Technology</p>
        </div> 
    </footer>
</body>
</html>
